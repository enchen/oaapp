<div class="bb-middle">
    <form name="form" novalidate >
        <div class="form-group" ng-class="{ 'has-error' : form.userName.$invalid && form.userName.$dirty}">
            <label class="bb-login-lable">登陆名：</label>
            <input  maxlength="32" type="text" class="form-control" name="userName" ng-model="entity.userName" placeholder="User name" required>
            <div class="help-block" ng-show="form.userName.$invalid && form.userName.$dirty">
                <span class="text-danger">请填写用户名</span>
            </div>
        </div>
        <div class="form-group"  ng-class="{ 'has-error' : form.passWord.$invalid && form.passWord.$dirty}">
            <label class="bb-login-lable">密码：</label>
            <input  maxlength="32" type="password"  class="form-control" name="passWord" ng-model="entity.passWord" placeholder="Password" required>
            <div class="help-block" ng-show="form.passWord.$invalid && form.passWord.$dirty">
                <span class="text-danger">请填写密码</span>
            </div>
        </div>
        <!--<div class="checkbox">
            <label>
                <input type="checkbox"> Check me out
            </label>
        </div>-->
        <button type="submit" ng-click="login(form.$valid)" class="btn btn-default bb-login-btn">登陆</button>
    </form>
</div>
